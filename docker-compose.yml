version: "2.1"

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent-container
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/London
      - WEBUI_PORT=${QBITTORRENT_WEBUI_PORT}
    volumes:
      - ${HOST_QBITTORRENT_CONFIG_DIR}:/config:rw
      - samba-data-volume:/samba-volume:rw
    ports:
      - 6881:6881
      - 6881:6881/udp
      - ${QBITTORRENT_WEBUI_PORT}:${QBITTORRENT_WEBUI_PORT}
    expose:
      - ${QBITTORRENT_WEBUI_PORT}
    restart: always
    networks:
      - media_grab_webapp_default

  media_grab:
    build: ./media_grab-container
    container_name: media_grab-container
    restart: always
    environment:
      - APP_NAME=Media Grab
      - QBT_URL=http://qbittorrent-container:${QBITTORRENT_WEBUI_PORT}
      - QBT_USERNAME=admin
      - QBT_PASSWORD=adminadmin
      - MEDIA_FILE=/data-volume/MediaIndex.json
      - ENVIRONMENT=production
      - DUMP_COMPLETE_DIR=/samba-volume${DOWNLOADS_COMPLETE_DIR}
      - RECYCLE_BIN_DIR=/samba-volume${RECYCLE_DIR}
      - LOGS_DIR=/var/log/media_grab
      - THE_MOVIE_DATABASE_API_KEY=${THE_MOVIE_DATABASE_API_KEY}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_NOTIFICATION_ADDRESS=${MAIL_NOTIFICATION_ADDRESS}
      - TV_TARGET_DIR=${TV_DIR}
      - MEDIA_INDEX_FILE_LOCATION=/data-volume/MediaIndex.json
      - MEDIA_GRAB_DIRECTORY=../
    volumes:
      - samba-data-volume:/samba-volume:rw
      - media_grab-data-volume:/data-volume:rw
    expose:
      - 8080
    networks:
      - media_grab_webapp_default

  nginx-container:
    build: ./nginx-container
    container_name: nginx-container
    restart: always
    ports:
      - "5000:80"
    depends_on:
      - "media_grab"
    networks:
      - media_grab_webapp_default

networks:
  media_grab_webapp_default:
    external:
      name: media_grab_webapp_default

volumes:
  media_grab-data-volume:
    name: media_grab-data-volume
  samba-data-volume:
    name: samba-data-volume
    driver_opts:
      type: "cifs"
      device: "//${SAMBA_DRIVE_IP_ADDRESS}${SAMBA_DRIVE_ROOT}"
      o: "uid=0,gid=0,username=${SAMBA_USERNAME},password=${SAMBA_PASSWORD},file_mode=0764,dir_mode=0764"